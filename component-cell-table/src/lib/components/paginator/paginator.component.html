<div class='ngx-paginator-container'>
  <div class='ngx-paginator-buttons-container'>
  <button class='clickable-node' (click)='onFirstPage()' [disabled]='page === 1'>
    <svg
      class='clickable-element'
      xmlns='http://www.w3.org/2000/svg'
      height='24'
      viewBox='0 0 24 24'
      width='24'
    >
      <path d='M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z' />
      <path d='M24 24H0V0h24v24z' fill='none' />
    </svg>
  </button>

  <button class='clickable-node' (click)='onPreviousPage()' [disabled]='page === 1'>
    <svg
      class='clickable-element'
      xmlns='http://www.w3.org/2000/svg'
      height='24'
      viewBox='0 0 24 24'
      width='24'
    >
      <path d='M0 0h24v24H0z' fill='none' />
      <path d='M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z' />
    </svg>
  </button>
  <span class='page-counter'>{{page}}</span>

  <input type='number' [(ngModel)]='page' [max]='totalPages' [hidden]='true'>

  <button class='clickable-node' (click)='onNextPage()' [disabled]='page === totalPages'>
    <svg
      class='clickable-element'
      xmlns='http://www.w3.org/2000/svg'
      height='24'
      viewBox='0 0 24 24'
      width='24'
    >
      <path d='M0 0h24v24H0z' fill='none' />
      <path d='M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z' />
    </svg>
  </button>

  <button class='clickable-node' (click)='onLastPage()' [disabled]='page === totalPages'>
    <svg
      class='clickable-element'
      xmlns='http://www.w3.org/2000/svg'
      height='24'
      viewBox='0 0 24 24'
      width='24'
    >
      <path d='M0 0h24v24H0V0z' fill='none' />
      <path d='M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z' />
    </svg>
  </button>
  </div>
</div>
